<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Treact</title>
    <link rel="stylesheet" href="./style.css" />

    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.css"
      rel="stylesheet"
      type="text/css"
    />
    <script
      src="https://kit.fontawesome.com/911dcf55c2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section id="landing">
      <nav>
        <div class="nav__row nav__container">
          <div class="logo--img">
            <img
              class="logo"
              src="./assets/logo.2c489fc453a1783cbadacf914efa3df6.svg"
              alt="T logo"
            />
            <div class="logo--title">Treact</div>
          </div>
          <ul class="nav__links">
            <li>
              <a
                href="#"
                class="nav__link nav__link-effect nav__link-effect--black"
                >About</a
              >
            </li>
            <li>
              <a
                href="#"
                class="nav__link nav__link-effect nav__link-effect--black"
                >Blog</a
              >
            </li>
            <li>
              <a
                href="#"
                class="nav__link nav__link-effect nav__link-effect--black"
                >Pricing</a
              >
            </li>
            <li>
              <a
                href="#"
                class="nav__link nav__link-effect nav__link-effect--black"
                >Contact Us</a
              >
            </li>
            <li>
              <a
                href="#"
                class="nav__link nav__link-effect nav__link-effect--black"
                >Login</a
              >
            </li>
            <li>
              <a href="#" class="nav__link nav__link--primary">Sign Up</a>
            </li>
          </ul>
        </div>
      </nav>
      <header>
        <div class="container">
          <div class="row">
            <div class="header__description">
              <h1>
                Beautiful React Templates
                <span class="blue">for you.</span>
              </h1>
              <p class="header__description--para">
                Our templates are easy to setup, understand and customize. Fully
                modular components with a variety of pages and components.
              </p>
              <div class="header__email">
                <input
                  type="text"
                  class="header__email--input"
                  placeholder="Your E-mail Address"
                />
                <button class="header__email--btn">Get Started</button>
              </div>
              <p class="header__customer--title">OUR TRUSTED CUSTOMERS</p>
              <img src="./assets/customers-logo-strip.680ac7c2e8ae28161d2c.png" alt="company logos" class="header__customers">
            </div>
            <figure class="header__img--wrapper">
              <img src="./assets/design-illustration-2.6da6a00b20c07c4a9b65d1870679e1b8.svg" alt="main ofc picture" class="header__img">
            </figure>
          </div>
        </div>
        <svg width="600" height="600" viewBox="0 0 600 600" xmlns="http://www.w3.org/2000/svg" class="header__blob"><g transform="translate(300,300)"></g>
        </svg>
      </header>
    </section>
    <main>
      
    </main>
  </body>
</html>
